<!DOCTYPE html>
<html lang="">
  <head>
    <link rel="icon" href="./tab-icon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>{Your Name} | Developer</title>

    <!--  Essential META Tags -->
    <meta property="og:title" content="Cleanfolio">
    <meta property="og:description" content="Minimalist portfolio site template for developers.">
    <meta property="og:image" content="./tab-icon.png">
    <meta property="og:url" content="https://cleanfolio.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Cleanfolio">
    <meta name="twitter:image:alt" content="Cleanfolio site image">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
